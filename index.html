    <!------------------------------------------------------- intro headings /welcome page intro ------------------------------------------------------- -->
    <div id="heading">
        <h1>welcome to lofi Hub</h1>
        <p>lofi study and chill music</p>
        <p id="guide"> change scene from the control panel</p>

        
    </div>

    <div id="embedded">
        <iframe width="79%" height="100%" scrolling="yes" frameborder="no" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/483718232&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=false"></iframe>  <!--visual = false-->

    </div>








    <!-- -------------------------------------------------------//control center --------------------------------------------------------->
    <section>
        <!-- fullscreen -->
        <div id="full">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen"
                viewBox="0 0 16 16">
                <path
                    d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z" />
            </svg>
        </div>


        <div id="controlCenter">
            <!-- ---------CLOCK -------------->
            <p id="clock">

                <span id="hour"></span>
                <span id="minute"></span>
                <span id="second"></span>
                <span id="period"></span>
            </p>


            <div>

                <p><button id="sceneGrid" class="btn btn-outline-info">Scenes</button></p>
                <p><button class="btn btn-outline-success">timer</button></p>
                <p><button class="btn btn-outline-warning"><a href="flipClock\clockIndex.html" target="_blank"
                            style="text-decoration: none">flipClock</a></button></p>
                <p><button class="btn btn-outline-primary">minimal screen</button></p>
                <p><button class=" btn btn-outline-dark">Widgets</button></p>

            </div>
        </div>



        </div>
    </section>




    <!--------------------------------------------------------- music player setting  ------------------------------------------------------- -->

    <div id="playerControl">

        <!-- DESCRIPTION -->

        <h5><i class="bi bi-info-circle"></i></h5>



        <!-- //previous track -->

        <h2><i class="bi bi-chevron-double-left"></i></h2>



        <!-- play button -->
        <h1><i id="playPause" class="bi bi-play-circle"></i></h1>


        <!-- next track -->
        <h2><i class="bi bi-chevron-double-right"></i></h2>

        <!-- Background Noises button-->

        <h5><i class="bi bi-ear"></i></h5>


    </div>



    <!--------------------------------------------------------- SCENE / backgrounds  --------------------------------------------------------->

    <div id="scene">
        <img src="scenes/home.gif" id="change" alt="loadingImage">
    </div>







    <div id="photos">

        <div><img id="0" class="sceneChange" src="scenes/home.gif" alt=""></div>
